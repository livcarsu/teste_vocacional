<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style copy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Teste Vocacional</title>
</head>
<body class="testee">
    <section class="questions"> 
        
        <div class="question">
            <strong class="num-q">pergunta 1/10</strong>
            <h2>Quais são as suas atividades favoritas no tempo livre? </h2>
            <div class="inputs">

                <label for="a" class="input">
                    <input type="radio" name="p1" id="a" class="p" value="ADM">
                    <div class="input-content">
                        <span> Organizar festas ou reunir amigos para atividades sociais.</span>
                    </div>
                </label>

                <label for="b" class="input">
                    <input type="radio" name="p1" id="b" class="p"  value="COMERCIO">
                    <div class="input-content">
                        <span> Jogar videogames ou analisar dados de jogos.</span>
                    </div>
                </label>
                <label for="c" class="input">
                    <input type="radio" name="p1" id="c" class="p"  value="INFO">
                    <div class="input-content">
                        <span> Criar conteúdo para redes sociais ou participar de grupos online.</span>
                    </div>
                </label>
                <label for="d" class="input">
                    <input type="radio" name="p1" id="d" class="p"  value="MARKETING">
                    <div class="input-content">
                        <span> Compartilhar ideias entre amigos.</span>
                    </div>
                </label>
                <label for="e" class="input">
                    <input type="radio" name="p1" id="e" class="p"  value="RH">
                    <div class="input-content">
                        <span> Resolver conflitos entre amigos ou lidar com questões familiares.</span>
                    </div>
                </label>
                <label for="f" class="input">
                    <input type="radio" name="p1" id="f" class="p"  value="JURIDICO">
                    <div class="input-content">
                        <span> Organizar tarefas escolares ou pessoais.</span>
                    </div>
                </label>
                <label for="g" class="input">
                    <input type="radio" name="p1" id="g" class="p"  value="SEGURANCA">
                    <div class="input-content">
                        <span> Cuidar da segurança e bem-estar dos amigos e colegas.</span>
                    </div>
                </label>
            </div>
        </div>
    </section>
    <button class="enviar">Próxima Pergunta</button>
      
    <script src="script-questions copy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
